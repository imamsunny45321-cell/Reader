<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Reader Ultimate Pro</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 520px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }
    textarea {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      outline: none;
      resize: none;
      color: #222;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    label {
      font-weight: 600;
    }
    select,
    input[type="range"] {
      margin-left: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 15px;
    }
    input[type="file"] {
      margin-top: 8px;
      color: #fff;
    }
    input[type="range"] {
      accent-color: #ffde59;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px 22px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #ff6f61;
      transform: translateY(-2px);
    }
    #speedValue {
      margin-left: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó£Ô∏è Text Reader Ultimate Pro</h1>
    <p style="font-size: 14px; margin-top: -8px;">PDF ya text likhiye aur suniye apni pasand ke voice me</p>

    <input type="file" id="pdfInput" accept="application/pdf" />
    <textarea id="textInput" placeholder="Yahan likhiye ya PDF upload kijiye..."></textarea>

    <div class="controls">
      <div>
        <label for="voiceSelect">üé§ Voice:</label>
        <select id="voiceSelect">
          <option value="male">Male Voice (‡§™‡•Å‡§∞‡•Å‡§∑)</option>
          <option value="female">Female Voice (‡§Æ‡§π‡§ø‡§≤‡§æ)</option>
        </select>
      </div>

      <div>
        <label for="speed">‚ö° Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
        <span id="speedValue">1x</span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="speakText()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseSpeech()">‚è∏ Pause</button>
      <button onclick="resumeSpeech()">üîÅ Resume</button>
      <button onclick="stopSpeech()">‚èπ Stop</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    const speedInput = document.getElementById("speed");
    const speedValue = document.getElementById("speedValue");
    const pdfInput = document.getElementById("pdfInput");
    let voices = [];
    let isSpeaking = false;
    let currentUtterance = null;

    // Load voices
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    // PDF reading
    pdfInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file && file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = async function () {
          const typedarray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          let text = "";
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map((s) => s.str).join(" ") + " ";
          }
          document.getElementById("textInput").value = text;
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Speed update
    speedInput.addEventListener("input", () => {
      speedValue.textContent = `${speedInput.value}x`;
      if (isSpeaking) {
        window.speechSynthesis.pause();
        window.speechSynthesis.resume();
      }
    });

    function speakText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return alert("Kripya text likhiye ya PDF upload kijiye!");

      if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      const selected = voiceSelect.value;
      const allVoices = window.speechSynthesis.getVoices();

      // Custom male/female voice logic
      let chosenVoice;
      if (selected === "male") {
        chosenVoice =
          allVoices.find(v => /male|man|deep|baritone/i.test(v.name)) ||
          allVoices.find(v => v.lang.startsWith("en")) ||
          allVoices[0];
      } else {
        chosenVoice =
          allVoices.find(v => /female|woman|girl|men|male|boy|light/i.test(v.name)) ||
          allVoices.find(v => v.lang.startsWith("hi")) ||
          allVoices[1];
      }

      utterance.voice = chosenVoice;
      utterance.rate = parseFloat(speedInput.value);
      utterance.onstart = () => (isSpeaking = true);
      utterance.onend = () => (isSpeaking = false);
      currentUtterance = utterance;

      window.speechSynthesis.speak(utterance);
    }

    function pauseSpeech() {
      if (window.speechSynthesis.speaking) window.speechSynthesis.pause();
    }

    function resumeSpeech() {
      if (window.speechSynthesis.paused) window.speechSynthesis.resume();
    }

    function stopSpeech() {
      window.speechSynthesis.cancel();
      isSpeaking = false;
    }
  </script>
</body>
</html>
